---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependecias do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server
        - python-mysqldb
        - php5-mysql
    - name: 'Criando banco mysql'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
    - name: 'Cria usuario do banco'
      mysql_user:
        login_user: root
        name: wordpress
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present  
    